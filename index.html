<!-- JavaScript to handle conditional visibility -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const supplierType = document.getElementById('supplier_legal_personality');
    const naturalFields = document.getElementById('natural_person_fields');
    const legalFields = document.getElementById('legal_person_fields');

    const groupWrapper = document.getElementById('group_wrapper');
    const groupSelector = document.getElementById('group_d365');
    
    function toggleSupplierFields() {
      const supplier = supplierType.value;

      // Show the right block
      naturalFields.style.display = supplier === 'Natural Person' ? 'block' : 'none';
      legalFields.style.display = supplier === 'Legal Person' ? 'block' : 'none';

      // Hide group section initially
      groupWrapper.style.display = supplier === 'Natural Person' ? 'block' : 'none';
      groupSelector.value = '';
      // Hide everything else
      mediaVehicleSection.style.display = 'none';
      mandatevendorwebsite.style.display = 'none';
      nonmandatevendorwebsite.style.display = 'none';
    }

    function toggleBasedOnGroup() {
      const group = document.getElementById("group").value;

      const mediaVehicleSection = document.getElementById("media_vehicle_section");
      const mediaVehicleCheckboxes = document.querySelectorAll('input[name="media_vehicle"]');

      const vendorWebsiteGroup = document.getElementById("vendorWebsiteGroup");
      const vendorWebsite = document.getElementById("vendorWebsite");

      const inactiveBpcEntityGroup = document.getElementById("inactiveBpcEntityGroup");

      // Reset all visibility
      mediaVehicleSection.classList.add("hidden");
      vendorWebsiteGroup.classList.add("hidden");
      inactiveBpcEntityGroup.classList.add("hidden");

      // Clear required flags
      vendorWebsite.required = false;
      mediaVehicleCheckboxes.forEach(cb => cb.required = false);

      if (group === "MEDIA") {
        mediaVehicleSection.classList.remove("hidden");
        vendorWebsiteGroup.classList.remove("hidden");

        vendorWebsite.required = true;

        // Apply required to at least one checkbox (formally JS should validate)
        mediaVehicleCheckboxes.forEach(cb => cb.required = true);
      }

      if (group === "INTCO") {
        inactiveBpcEntityGroup.classList.remove("hidden");
      }
    }

    // Optional: Custom validation to ensure at least one checkbox is checked
    document.getElementById("entityForm").addEventListener("submit", function (e) {
      const group = document.getElementById("group").value;
      if (group === "MEDIA") {
        const checkboxes = document.querySelectorAll('input[name="media_vehicle"]');
        const isChecked = Array.from(checkboxes).some(cb => cb.checked);
        if (!isChecked) {
          alert("Please select at least one Media Vehicle.");
          e.preventDefault();
        }
      }

    supplierType.addEventListener('change', toggleSupplierFields);
    groupSelector.addEventListener('change', toggleBasedOnGroup);

    // Initial load
    toggleSupplierFields();
    toggleBasedOnGroup();
  });
</script>
